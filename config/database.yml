# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#
#   Ensure the PG gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USER") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>

development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "photonbeat_development" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "photonbeat_test" } %>


# Production database configuration.
# Uses environment variables for database connection details.
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "photonbeat_production" } %>
    url: <%= ENV.fetch("DATABASE_URL") { nil } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DATABASE_NAME") { "photonbeat_production_cache" } %>
    migrations_paths: db/cache_migrate
    url: <%= ENV.fetch("CACHE_DATABASE_URL") { ENV.fetch("DATABASE_URL") { nil } } %>
  queue:
    <<: *default
    database: <%= ENV.fetch("QUEUE_DATABASE_NAME") { "photonbeat_production_queue" } %>
    migrations_paths: db/queue_migrate
    url: <%= ENV.fetch("QUEUE_DATABASE_URL") { ENV.fetch("DATABASE_URL") { nil } } %>
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DATABASE_NAME") { "photonbeat_production_cable" } %>
    migrations_paths: db/cable_migrate
    url: <%= ENV.fetch("CABLE_DATABASE_URL") { ENV.fetch("DATABASE_URL") { nil } } %>
